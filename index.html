<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/indexResponsive.css">
  <script src="src/index.js" defer></script>

  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
  <main class="advice__card">
    <h1 id="advice__card__id">ADVICE #117</h1>
    <p id="advice__card__txt">"It is easy to sit up and take notice, what's difficult is getting up and taking action"</p>


    <picture class="advice__card__line">
      <source media="(min-width: 446px)" srcset="images/pattern-divider-mobile.svg">
      <img class="advice__card__line" src="images/pattern-divider-desktop.svg" alt="">

    <div class="advice__card__dice">
      <img class="advice__card__dice__img" src="images/icon-dice.svg" alt="Generate advice">
    </div>
  </main>
